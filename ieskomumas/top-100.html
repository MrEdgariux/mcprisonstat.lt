<!DOCTYPE html>
<html lang="lt" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP 100 Ieškomiausių Žaidėjų Sąrašas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/top-100.css">
</head>
<body>
  <div class="container">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Vieta</th>
          <th>Nickas</th>
          <th>Ieškomumas</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto text-danger" id="notification-title">Klaida</strong>
        <small>Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="error-toast">
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="ieskomumasModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <img src="https://mc-heads.net/avatar/steve/40" class="rounded" alt="" id="galva">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="ieskomumas-data">
            <p>Informacija apie žaidėja pvz bauda, kalėjimo laikas, ieškomumo kiekis rodomas bus čia</p>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</body>
<head>
    <script src="js/top-100.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
</html>
