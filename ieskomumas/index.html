<!DOCTYPE html>
<html lang="lt" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Žaidėjų paieška</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <nav class="navbar">
    <form class="container-fluid d-flex justify-content-around">
      <button class="btn btn-outline-primary" type="button" onclick="redirector(0)">Paieška</button>
      <button class="btn btn-outline-secondary" type="button" onclick="redirector(1)">TOP 100</button>
      <button class="btn btn-outline-secondary" type="button" onclick="redirector(2)">Grafikai</button>
      <button class="btn btn-outline-secondary" type="button" onclick="redirector(3)">Senoji versija</button>
      <button class="btn btn-outline-danger" type="button">Archyvas</button>
    </form>
  </nav>
<div class="container mt-5">
  <h1 class="mb-4">Kiek žaidėjas turi ieškomumo?</h1>
  <form id="searchForm">
    <div class="alert alert-warning" role="alert">
      Ateityje norėdami atlikti POST užklausas turėsite <a href="#" class="alert-link">prisijungti naudojant discord</a>. Taip apsisaugosime nuo robotų.
    </div>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Ieškoti žaidėjo vardo" aria-label="Ieškoti žaidėjo vardo" aria-describedby="searchButton">
      <button class="btn btn-primary" type="submit" id="searchButton">Ieškoti</button>
    </div>
  </form>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Klaida</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="error-toast">
      Klaidos pranešimas bus rodomas čia
    </div>
  </div>
</div>

<div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="playerModalLabel">Žaidėjo informacija</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="playerModalBody">
        <img src="" class="modal-image rounded" alt="Avatar">
        <hr>
        <p>Žaidėjo informacija bus rodoma čia</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Gerai, supratau</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/index.js"></script>

</body>
</html>
