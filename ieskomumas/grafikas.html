<!DOCTYPE html>
<html lang="lt" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žaidėjo Ieškomumo Lygis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Žaidėjo Ieškomumo Lygis</h1>
        <div class="form-group">
            <label for="playerName">Įveskite žaidėjo vardą:</label>
            <input type="text" class="form-control" id="playerName" placeholder="Žaidėjo vardas">
        </div>
        <button class="btn btn-primary" onclick="loadAvailableDates()">Gauti informacija</button>
        <div class="form-group">
            <label for="selectedDate">Pasirinkite datą:</label>
            <select class="form-control" id="selectedDate"></select>
        </div>
        <div class="mt-4">
            <canvas id="playerChart" width="400" height="200"></canvas>
        </div>
        <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </div>
    <script src="js/chartai.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
