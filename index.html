<head>
    <script>
var errorPopup = document.getElementById("errorPopup");
var warningPopup = document.getElementById("warningPopup");
var infoPopup = document.getElementById("infoPopup");

function showError(message) {
    document.getElementById("error_msg").innerHTML = message;
    errorPopup.style.display = "block";
}

function showWarning(message) {
    document.getElementById("warning_msg").innerHTML = message;
    warningPopup.style.display = "block";
}

function showInfo(message) {
    document.getElementById("info_msg").innerHTML = message;
    infoPopup.style.display = "block";
}

function hidePopup() {
  errorPopup.style.display = "none";
  warningPopup.style.display = "none";
  infoPopup.style.display = "none";
}
    </script>
